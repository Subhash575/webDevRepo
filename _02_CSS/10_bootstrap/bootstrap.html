<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap example</title>
    <!--   <link rel="stylesheet" href="paste Bootstrap link here"> 
       you need to put bootstap cdn link here (in href of link tag)  -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      /* without writing much css we can
        make the button beautiful using Bootstrap */
      body {
        background-color: #1a1a1a;
        height: 100vh;
      }
      .content {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- Navbar example using boostrap. -->
    <!-- Remember(IMP): It willl automatically add the "JS" and also make the website responsive. -->
    <nav class="navbar bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TrendBar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Aout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                more
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">phone no</a></li>
                <li><a class="dropdown-item" href="#">photo</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- you can see below how Bootstap work -->
    <!-- Here we put the class and done our work and also style it. -->

    <!-- <button class="btn btn-primary">ChaiCode</button>
    <button class="btn btn-danger btn-sm">Code</button>
    <button class="btn btn-warning">submit</button> -->

    <!-- Card example using Bootstap -->
    <!-- Here we adding our div container for more style than adding bootstrap code. -->

    <!-- Here we can add our classes and modifying the things and
    you can just use the existing bootstrap classes and work with that -->
    <div class="content">
      <div class="card bg-black text-white" style="width: 18rem">
        <img
          src="../images/travel.jpg"
          class="card-img-top"
          alt="travel-imge"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" style="width: 100%" class="btn btn-primary"
            >Go somewhere</a
          >
        </div>
      </div>
    </div>

    <!-- In above Bootstrap code navbar dropdown not work to make it functional we need the js
    therefore we can take the "js cdn" link from Bootstap put here on the 
    "script tag(src="paste cdn link here")" and see drop down working-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
