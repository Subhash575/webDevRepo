<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Height and Width Example</title>
    <style>
      .box {
        background-color: lightblue;
        width: 200px;
        height: 100px;
        min-width: 150px;
        min-height: 80px;
        padding: 10px;
        resize: both;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Resize me! My width and height can't be smaller than the minimum values.
    </div>
  </body>
</html>
