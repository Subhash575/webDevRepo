<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-Stream</title>
    <!-- (Very important) pt To be note If you want to give your css color value first
    then you need to add the Bootstarp link after-ward otherwise your property will
    be overide and you cannot correct easily their first bootstrap link paste and then
    our css link paste. -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Always write after ward of any library link -->
    <link rel="stylesheet" href="webpage.css" />
  </head>
  <body>
    <header>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/img1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/img2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../images/img3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <div class="card-component">
        <div class="card">
          <img src="../images/js-image.jpg" alt="" />
          <a
            href="https://youtu.be/sscX432bMZo?si=-ppos6mYgl-XZkB4
          "
            >Javascript</a
          >
        </div>
        <div class="card">
          <img src="../images/nodejs-image.jpg" alt="" />
          <a
            href="https://youtu.be/ooBxSg1Cl1w?si=723ZmdlGFU96l7jO
          "
            >Nodejs</a
          >
        </div>
        <div class="card">
          <img src="../images/python.jpg" alt="" />
          <a
            href="https://youtu.be/v9bOWjwdTlg?si=iTKEkR6NlL3cWk4z
          "
            >python</a
          >
        </div>
      </div>
    </main>
    <footer>
      <p>&copy;-Subhash</p>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
