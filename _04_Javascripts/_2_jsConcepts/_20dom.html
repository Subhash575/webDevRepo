<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM:- Adding an element</title>
  </head>

  <body>
    <!-- Adding elements Two things you need to know:-
        1. createElement :- It will not add element in the browser.
           It syntax somewhat similar to querySelector syntax.
        2. appendChild :- For adding element directly in the browser
        we need apendChild.
    -->
    <h1>Adding Element IN DOM</h1>
    <div>Hi there</div>
    <script>
      const divEl = document.createElement("div");
      divEl.innerHTML = "yes";
      document.querySelector("body").appendChild(divEl);
      // Here we can store document.querySelector("body") in any variable const parentEl
      // and then do:- parentEl.appendChild(divEl);

      /*
      (imp):- In this way adding element in the DOM is very time consuming process if
      you add element on the complex frontend website(linkedin, facebook, X etc)
      To resolve this problem "react" come in picture before react we use "jquery" which
      little bit reduce the time consuming task but when react come in picture it will
      compeletly remove this time consuming task(we learn more about this when we learn
      react)
      */
    </script>
  </body>
</html>
