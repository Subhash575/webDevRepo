<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Here we learning about Table tag
     In table tag here "th" for heading , "tr" for row , "td" for displaying data -->
     <!-- Here we write border = 1 for boundary of table. -->
     <table border="1">
        <tr>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>52</td>
            <td>53</td>
            <td>54</td>
        </tr>
        <tr>
            <td>72</td>
            <td>73</td>
            <td>74</td>
        </tr>
     </table>
</body>
</html>
